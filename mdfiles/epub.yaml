# md2EPUB Setting

# EPUBファイル名
bookname: myepub.epub

# 書名
booktitle: 電書名

# 著者
aut: おなまえ

# 出版者
publisher: md2epub

#Language
lang: ja

#出版日
# 無い場合は生成日になります
#pubdate: 

# 右開き指定
# trueの場合、ページ進行方向が右から左になります
# 縦書きの本やマンガの場合には指定してください
rtl_ppd: false

# UUID用のURL
# 無い場合はランダムにUUIDを生成します
#uuid: 


# Debug
# trueの場合生成した一時ファイルを残します
debug: true
